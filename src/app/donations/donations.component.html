<app-header></app-header>
<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Requests</th>
        <th scope="col">Contactno</th>
        <th scope="col">Amount</th>
        <th scope="col">Status</th>
        <th scope="col">Donate</th>
      </tr>
    </thead>
    <tbody *ngFor="let donations of AllDonations | keyvalue;let i= index">
      <tr>
        <th scope="row">{{i+1}}</th>
        <td>{{donations.key}}</td>
        <td>{{donations.value}}</td>
        <td>{{donations.value}}</td>
        <td>{{donations.value}}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>

<app-footer></app-footer>
