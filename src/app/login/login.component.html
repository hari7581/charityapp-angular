
  
<form ngNativeValidate >
     <h1>Login</h1>
<div class="container" style="padding-bottom: 6%;">
    <div class="form-group">
    <label>Username:</label>
    <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Username" required>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <button class="btn btn-primary"  (click)="submit()">submit</button> 
            <a routerLink="../register">Register</a>         
        </div>
        
        <a routerLink="../admin">Admin Login</a>
</div>
</form>
