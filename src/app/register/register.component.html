
  
<h1 style="text-align: center;">Register</h1>
<form>
<div class="container" style="padding-right: 50%;margin-left: 32%;" [formGroup]="userform">
    <div class="form-group">
        <label style="font-weight: 500%;">Name:</label>
        <input type="text" class="form-control" name="name" formControlName="username">
    </div>
    <div class="form-group">
        <label style="font-weight: 500%;">Email:</label>
        <input type="text" class="form-control" name="email" formControlName="email">
    </div>
    <div class="form-group">
      <label style="font-weight: 500%;">phone:</label>
      <input type="text" class="form-control" name="phone" formControlName="phone">
  </div>
  <div class="form-group">
    <label style="font-weight: 500%;">password:</label>
    <input type="text" class="form-control" name="password" formControlName="password">
</div>
<div>
  <button (click) = "Login()" class="btn btn-primary">Login</button>
</div>
  </div>
  </form>
