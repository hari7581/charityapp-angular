<div class="navbar navbar-light " style="margin: right 2px;">
    <form class="form-inline" (submit)="Search()">
        <input class="form-control mr-sm-2" [(ngModel)]="request" request="request" (input)="Search()" type="text" placeholder="Search" aria-label="Search"
            style="width: 72%;">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</div>
<div class="row">
    <!-- {{requests}} -->
    <!-- {{searchRquests | json}} -->
    <div class="col-sm-6" *ngFor="let request of searchRequests" style="display: flex; justify-content: space-around;">
        <div class="card">
            <!-- <img [src]="product.imageUrl" alt="" height="200"> -->
            <h3 class="card-title text-center">
                {{request.requests}} <br> {{request.contactno}}<br>{{request.amount}}<br>{{request.status}}<br>
                
            </h3>


            <button class="btn btn-info" style="background-color: #264394;" (click)="donate(request)" >Donate</button>
        </div>
    </div>
</div>
