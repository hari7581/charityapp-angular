<app-adminheader></app-adminheader>
<div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">phone</th>
        
      </tr>
    </thead>
    <tbody *ngFor ="let users of AllUsers;let i = index" >
      <tr>
        <th scope="row">{{i+1}}</th>
        <td>{{users.username}}</td>  
        <td>{{users.email}}</td>
        <td>{{users.phone}}</td>
        <td>
         <button class="btn btn-danger" (click)="delete(users)" >Delete</button>
        </td>
        
      </tr>
   
    </tbody>
  </table>
  </div>
<app-footer></app-footer>
